<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://kit.fontawesome.com/0554c129bd.js" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Righteous&display=swap');
    </style> 
    <title>Invisible Card</title>
</head>
<body>
    <div class="container">
        <div class="card-wrapper">
            <div class="card">
                <img src="images/ronaldo.jpg" class="card-img">
                <h1 class="card-heading">Cristiano Ronaldo</h1>
                <p class="card-paragraph"> 
                    Cristiano Ronaldo dos Santos Aveiro GOIH ComM is a Portuguese professional footballer
                     who plays as a forward for Serie A club Juventus and captains the Portugal national team.
                <ul class="card-icons">
                    <li>
                        <a href="#" class="card-icon-link">
                            <i class="card-icon fab fa-facebook-square"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="card-icon-link">
                            <i class="card-icon fab fa-linkedin"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="card-icon-link">
                            <i class="card-icon fab fa-twitter-square"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="card-icon-link">
                            <i class="card-icon fab fa-instagram"></i>
                        </a>
                    </li>
                </ul>
                <button class="card-btn">View Profile</button>
            </div>
        </div>
    </div>
</body>
</html>
